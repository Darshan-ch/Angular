<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>First Number:</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Second Number:</td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <th>
                <input type="button" name="" value="+" onclick="process(this.value);">
                <input type="submit" name=""value="-" onclick="process(this.value);">
                <input type="submit" name=""value="*" onclick="process(this.value);">
                <input type="submit" name=""value="/" onclick="process(this.value);">
            </th>
        </tr>
        <tr>
            <td>Result:</td>
            <td><input type="number" id="res"></td>
        </tr>
    </table>

    <script>
        function process(op){
            var n1=parseInt(document.getElementById("num1").value);
            var n2=parseInt(document.getElementById("num2").value);
            var result=0;


            if(op=="+"){
                result=n1+n2;
            }
            else if (op == "-") {
                result = n1-n2;
            }
            else if (op == "*") {
            result = n1*n2;
            }
            else {
            result = n1/n2;
            }
            document.getElementById("res").value=result;

        }
    </script>
    
</body>
</html>
