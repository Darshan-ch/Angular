<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <b>TIMER ::</b><input type="text" id="clock"/>
    </form>
    <script>
        function showTime()
        {
            var t= new Date()
            document.getElementById("clock").value=t.toLocaleTimeString();
    
        }
        setInterval(showTime,1000);
        document.writ("<br/><br/>")
    </script>
    
</body>
</html>
