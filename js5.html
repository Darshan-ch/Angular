<!DOCTYPE html>
<html>
<head>
     <title>doc</title>
	 <script>
	 var i;
	 //Regular for loop
	 for(i=0;i<5;i++)
	 {
	   document.write(i + "<br/>");	 
	 }
	 
	 var obj = {x:10,y:30,z:300};
	 //for .. in loop
	 for(let j in obj)
	 {
	   document.write("obj = "+  obj[j]+ "<br/>");	 
	 }
	 
	  //for .. of 
	 var stnames=["abhi","darshan","tarun"];
	 for(let j of stnames)
	 {
	   document.write("stnames = "+ j + "<br/>");	 
	 }	
	 
	 var name="Rahul";
	 for(let j of name)
	 {
	   document.write("name = "+ j + "<br/>");	 
	 }
	 
	 
	 document.write("<br/><br/><br/><br/>");
	 </script>	
</head>
<body>
    Welcome to JAVASCRIPT!
</body>
</html>
