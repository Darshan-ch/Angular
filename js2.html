<!DOCTYPE html>
<html>
<head>
     <title>My First JAVASCRIPT</title>
	 <script>
	 var emp = new Object();
	 emp.empno=12345;
	 emp.ename="sayan";
	//document.write(+"<br/>");
	 document.write(emp.empno+"   " +emp.ename + "<br/>");
	 
	 
	 var products = new Array();
	 var date = new Date();
	 var myFun = new Function("document.write('hi all')");
	 var err = new Error();
	 var reg = new RegExp();
	 
	 document.write(emp +"<br/>");
	 document.write(typeof emp+"<br/>");
	 document.write(typeof products+"<br/>");
	 document.write(typeof date+"<br/>");
	 document.write(typeof err+"<br/>");
	 document.write(typeof myFun+"<br/>");
	 document.write(typeof reg+"<br/>");
	 document.write(myFun+"<br/>");
	 
	 
	 document.write("<br/><br/><br/><br/>");
	 </script>	
</head>
<body>
    Welcome to JAVASCRIPT!
</body>
</html>
