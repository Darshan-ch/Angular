<!DOCTYPE html>
<html>
<head>
     <title> JAVASCRIPT</title>
	 <script>
	 
	 var emp = new Object();
	 emp.empno=12345;
	 emp.ename="sayan";
	
	 document.write(emp.empno+"   " +emp.ename + "<br/>");
	 
	 
	 var emp2 ={
		"eno":9874,
		"enam":"Arun"
	 }
	 document.write(emp2.eno+"   " +emp2.enam + "<br/>");
	
	 var empnames=["Dixit","Deb","Sayan"];
	 document.write(empnames+"<br/>");
	 
	 var emplocation = new Array("Delhi","Mumbai","Chennai");
	 document.write(emplocation+"<br/>");
	 
	 document.write(empnames[2]+"<br/>");
	 document.write(emplocation[1]+"<br/>");
	 
	 
	 var mydate = new Date();
	 document.write(mydate+"<br/>");
	 document.write(mydate.getDate()+"<br/>");
	 document.write(mydate.getDay()+"<br/>");
	 document.write(mydate.getMonth()+"<br/>");
	 document.write(mydate.getMinutes()+"<br/>");
	 document.write(mydate.getSeconds()+"<br/>");
	 document.write(mydate.getTime()+"<br/>");
	 
	 var mydate1 = new Date(2021,00,26);
	 document.write(mydate1+"<br/>");
	 document.write(mydate1.getDate()+"<br/>");
	 document.write(mydate1.getDay()+"<br/>");
	 document.write(mydate1.getMonth()+"<br/>");
	 document.write(mydate1.getMinutes()+"<br/>");
	 document.write(mydate1.getSeconds()+"<br/>");
	 document.write(mydate1.getTime()+"<br/>");
	 
	 document.write(Math.PI+"<br/>");
	 document.write(Math.cos(0)+"<br/>");
	 document.write(Math.sin(90)+"<br/>");
	 document.write(Math.sqrt(25)+"<br/>");
	 
	 document.write("<br/><br/><br/><br/>");
	 </script>	
</head>
<body>
    Welcome to JAVASCRIPT!
</body>
</html>
